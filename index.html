<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/main.css" />
  <title>Project: Library</title>
</head>

<body class="bg-dark-custom text-white">
  <div>
    <nav class="navbar navbar-dark bg-secondary navbar-fixed-top">
        <a class="navbar-brand" href="#">
            <img src="images/opened-book-3169(1).png" class="d-inline-block align-top nav-bar-image" alt="">
            Book Library
        </a>
    </nav>
</div>
  <h1 class="text-center mt-4">Library</h1>

  <div class="js-container d-flex flex-wrap justify-content-center"></div>

  <div class="mt-5 mb-5 text-center w-50 m-auto">
    <button class="add-book btn btn-secondary mb-4">Add Book</button>
    <form action="" class="form w-50 mx-auto d-none">
      <label for="title">Title</label>
      <input class="form-control" type="text" name="title" id="title" /><br />

      <label for="author">Author</label>
      <input class="form-control" type="text" name="author" id="author" /><br />

      <label for="pages">Pages</label>
      <input class="form-control" type="number" name="pages" id="pages" /><br />

      <input type="radio" id="Not yet read" name="read" value="Not yet read" />
      <label for="Not yet read">Not yet read</label><br />

      <input type="radio" id="Finished reading" name="read" value="Finished reading" />
      <label for="Finished reading">Finished reading</label><br />

      <div class="mt-3">
        <button class="submit-btn btn btn-secondary w-auto" type="submit">
          Submit
        </button>
      </div>
    </form>
  </div>

  <script src="./scripts/main.js"></script>
</body>

</html>
