<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Library</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
            <a class="navbar-brand" href="#">
                <img src="/opened-book-3169(1).png" width="30" height="30" class="d-inline-block align-top" alt="">
                Book Library
            </a>
        </nav>
    </div>
    <div class='container'>
        <div class="row mx-auto d-flex justify-content-center" id="book-list">
            <div class='row col-6 d-flex flex-column my-3 text-center'>
                <h1>Welcome to the boook library</h1>
                <button class="btn btn-info mx-auto" id="add-book">Add book</button>
                <form action="" class="form mx-auto col-6">
    
                    <label for="name">name</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="name of the book"><br>
            
                    <label for="description">description</label>
                    <textarea class="form-control" type="text" name="name" id="description" placeholder="description of the book"> </textarea><br>
                    
                    <label for="pages">pages</label>
                    <input class="form-control"  type="number" name="pages" id="pages" placeholder="number of pages"><br>
                    
                    <div class="my-2 d-flex justify-content-between">
                      <button id="submit-btn" class="submit btn btn-dark" type="submit">submit</button>
                      <div class="close btn btn-warning" id="closing-book">close</div><br>
                    </div>
                  </form>
            </div>
        </div>
    </div>

    <script src="/scripts/main.js"></script>
</body>

</html>
